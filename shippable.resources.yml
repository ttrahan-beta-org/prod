resources:

# resources for box demo for PROD environment

################################

# shared resources across environmnents

# PROD replica controller for BOX
  - name: box-p-scaler
    type: replicas
    version:
      count: 2

  - name: dv-p-scaler
    type: replicas
    version:
      count: 1

# add PROD resources for Amazon ECS

# DR env - AWS cluster
  - name: env-prod-ecs
    type: cluster
    integration: ttrahan-aws
    pointer:
      sourceName: "demo-shippable-ecs"
      region: "us-east-1"

# DR env vars for BOX
  - name: box-p-ecs-params
    type: params
    version:
      params:
        ENVIRONMENT: "prod-ecs"

# DR env vars for BOX
  - name: dv-p-ecs-params
    type: params
    version:
      params:
        MONGO_API_URL: "https://api.mlab.com/api/1/databases/box-pipev2/collections/boxes?apiKey=6Q_DxNm5eS5lrKc39KTILq_bpfq19L91"


