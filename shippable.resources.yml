resources:

# resources for box demo for PROD environment

################################

# shared resources across environmnents

# increment release version - DEMO APP
  - name: demo-ver
    type: version
    steps:
      - IN: demo-rel-box
        switch: off
      - IN: demo-rel-dv
        switch: off
      - TASK: managed
        bump: patch

# PROD replica controller for BOX
  - name: box-p-scaler
    type: replicas
    version:
      count: 2

# DR env - AWS cluster
  - name: env-prod-ecs
    type: cluster
    integration: ttrahan-aws
    pointer:
      sourceName: "demo-shippable-ecs"
      region: "us-east-1"

# DR env - AWS cluster
  - name: env-prod-ddc
    type: cluster
    integration: ttrahan-aws
    pointer:
      region: "us-east-1"

# DR env vars for BOX
  - name: box-p-ecs-params
    type: params
    version:
      params:
        ENVIRONMENT: "prod-ecs"

# DR env vars for BOX
  - name: box-p-ddc-params
    type: params
    version:
      params:
        ENVIRONMENT: "prod-ddc"

